{% extends 'gram/base.html' %}
    
{% block content %}
{{block.super}}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{userProfile.profile_photo.url}}" class="img-responsive" alt="" width="500" height="500">
            </div>
            <div class="col-md-6">
                <h3>{{user.username}}</h3>
                <h2>Bio:</h2>
                <p>{{userProfile.bio}}</p>
            </div>
        </div>
        {% for image in photos %}
            <img src="{{image.image.url}}">
        {% endfor %}
    </div>
{% endblock %}
